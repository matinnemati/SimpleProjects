<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>matinnemati.web</title>
    <link rel="stylesheet" href="assets/stylesheet/bootstrap.min.css">

</head>
<body>
    <main class="container-fluid container-xxl ">
        <div class="row col-12 col-sm-5  gap-3 justify-content-center my-body text-center ">
            <h1>matin.nemati.web</h1>
            <input class="col-11 h1 text-center dis" type="text" value="" disabled> <!-- ///✅/// -->
            <div class="col-3 row gap-1">
                <input class="row1 col" type="button" value="C" onclick="C()" name="claer"> <!-- ///✅/// -->
                <input class="row1 col" type="button" value="DEL" onclick="del()" name="del"> <!-- ///✅/// -->
                <input class="col- p-0 m-0" type="button" value="➕" onclick="_data('+')"> <!-- ///✅/// -->
                <input class="col- p-0 m-0" type="button" value="➖" onclick="_data('-')"> <!-- ///✅/// -->
                <input class="col- p-0 m-0" type="button" value="✖️" onclick="_data('*')"> <!-- ///✅/// -->
                <input class="col- p-0 m-0" type="button" value="➗" onclick="_data('%')"> <!-- ///✅/// -->
            </div>
            <div class="row col-7 gap-2 justify-content-center">
                <input class="col-3" type="button" value="1" onclick="_data(this.value)"> <!-- ///✅/// -->
                <input class="col-3" type="button" value="2" onclick="_data(this.value)"> <!-- ///✅/// -->
                <input class="col-3" type="button" value="3" onclick="_data(this.value)"> <!-- ///✅/// -->
                <input class="col-3" type="button" value="4" onclick="_data(this.value)"> <!-- ///✅/// -->

                <input class="col-3" type="button" value="9" onclick="_data(this.value)"> <!-- ///✅/// -->
                <input class="col-3" type="button" value="0" onclick="_data(this.value)"> <!-- ///✅/// -->
                <input class="col-3" type="button" value="." onclick="_data(this.value)"> <!-- ///✅/// -->
            </div>
            <input class="col-10" type="button" value="🟰" onclick="_eval()" name="val"><!-- ///✅/// -->
        </div>
    </main>
